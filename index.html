<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <article id="content" class="content">
            <div class="container">
                <div id="inputResult" class="result"></div>
            </div>
            <section class="content-main">
                <button class="Btn" id="clear" onclick="clearFun()">AC</button>
                <button class="Btn" id="">+/-</button>
                <button class="Btn" id="AC">%</button>
                <button class="Btn" id="divide">/</button>
                <button class="Btn" id="N1">1</button>
                <button class="Btn" id="N2">2</button>
                <button class="Btn" id="N3">3</button>
                <button class="Btn2" id="multiply">X</button>
                <button class="Btn" id="N4">4</button>
                <button class="Btn" id="N5">5</button>
                <button class="Btn" id="N6">6</button>
                <button class="Btn2" id="minus">-</button>
                <button class="Btn" id="N7">7</button>
                <button class="Btn" id="N8">8</button>
                <button class="Btn" id="N9">9</button>
                <button class="Btn2" id="add"> +</button>
                <button class="Btn item" id="N0">0</button>
                <button class="Btn" id="dot">.</button>
                <button class="Btn2" id="calculate">=</button>
            </section>
        </article>
    </div>
    <script src="main.js"></script>
</body>

</html>
